k9s:
  views:
    # Alters the pod view column layout. Uses GVR as key
    v1/pods:
      columns:
        - NAMESPACE
        - NAME
        - READY
        - STATUS
        - RESTARTS
        - AGE
        - IP
        - NODE
        - CPU
        - CPU/R:L
        - MEM
        - MEM/R:L

    # Alters the service view column layout
    v1/services:
      columns:
        - NAMESPACE
        - NAME
        - TYPE
        - CLUSTER-IP
        - EXTERNAL-IP
        - AGE
        - PORTS
        - SELECTOR

